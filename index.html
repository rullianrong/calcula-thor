<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/fd1ad3a0f95210975d2f5607501020b5?family=Norse" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calcula-Thor</title>
</head>
<body>
    <div id="body">
        <h1>CALCULA-THOR</h1>
        <div id="display-div">
            <p id="previous">Previous - 12345</p>
            <p id="current">Current - 12345</p>
        </div>
        <div id="button-container">
            <button class="buttons symbols">AC</button>
            <button class="buttons symbols">CE</button>
            <button class="buttons symbols">C</button>
            <button class="buttons power">ON/OFF</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons symbols">/</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons symbols">x</button>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons symbols">-</button>
            <button class="buttons">0</button>
            <button class="buttons symbols">.</button>
            <button class="buttons symbols">=</button>
            <button class="buttons symbols">+</button>
        </div>
    </div>
</body>
</html>
