<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/fd1ad3a0f95210975d2f5607501020b5?family=Norse" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calcula-Thor</title>
</head>
<body>
    <div id="body">
        <div id="display-div">
            <p data-previous-display id="previous"></p>
            <p data-current-display id="current"></p>
        </div>
        <div id="button-container">
            <button data-all-clear class="buttons symbols">AC</button>
            <button data-clear class="buttons symbols">CE</button>
            <button data-delete class="buttons symbols">DEL</button>
            <button data-power class="buttons power" onclick="power()">ON/OFF</button>
            <button data-numbers class="buttons">7</button>
            <button data-numbers class="buttons">8</button>
            <button data-numbers class="buttons">9</button>
            <button data-operators class="buttons symbols">รท</button>
            <button data-numbers class="buttons">4</button>
            <button data-numbers class="buttons">5</button>
            <button data-numbers class="buttons">6</button>
            <button data-operators class="buttons symbols">*</button>
            <button data-numbers class="buttons">1</button>
            <button data-numbers class="buttons">2</button>
            <button data-numbers class="buttons">3</button>
            <button data-operators class="buttons symbols">-</button>
            <button data-numbers class="buttons">0</button>
            <button data-numbers class="buttons symbols">.</button>
            <button data-equals class="buttons symbols">=</button>
            <button data-operators class="buttons symbols">+</button>
        </div>
    </div>
</body>
</html>
